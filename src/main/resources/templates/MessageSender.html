<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Üzenetek listázása</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>





<form  >
    <div>
        <div class="container container-fluid">
            <div class="row">
                <div class="col-12 col-auto">
                    <h1>Filtering amoung the messages:</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="row gx-5 gy-2 justify-content-start">
            <div class="col-3  ">
                <input type="text"  placeholder="text">
            </div>

            <div class="col-3 ">
                <input type="text" placeholder="from">
            </div>

            <div class="col-3 ">
                <select name="select" >
                    <option value="from">from</option>
                    <option value="text">text</option>
                    <option value="date">date</option>
                    <option value="ID">ID</option>
                </select>
            </div>

        </div>
    </div>


    <div class="row">
        <div class="row  gx-5 gy-2 justify-content-start">
            <div class="col-3 ">
                <input  type="text" placeholder="date">
            </div>
            <div class="col-3 ">
                <input type="text" placeholder="ID">
            </div>
            <div class=" col-3 ">
                <select name="select">
                    <option value="ascent">ascent</option>
                    <option value="descent">descent</option>
                </select>
            </div>
            <div class=" col-3 ">
                <input type="submit">
            </div>

        </div>
    </div>



</form>


</div>





<hr>


<div class="container ">
    <div class="row justify-content-around">
        <div class="col-6 gy-5">
            <h1>List of messages</h1>
        </div>



        <div class="container">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th>From</th>
                    <th>Date</th>
                    <th>Text</th>
                    <th>
                        <div class="col-3 gy-5">
                            <form data-th-action="@{/message/form}">
                                <input type="submit" class="btn btn-success" new message/>
                            </form>
                        </div>
                    </th>
                </tr>
                <tr data-th-each="message: ${messagearray}">
                    <td data-th-text="${message.from}"></td>
                    <td data-th-text="${message.date}"></td>
                    <td data-th-text="${message.text}"></td>

                    <td>
                        <button type="button" id="elkuld" class="btn-danger">Töröl</button>
                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>


</body>
</html>
